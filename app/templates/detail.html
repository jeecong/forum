<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">

	<link rel="icon" type="image/png" href="/static/imgs/logo.jpg">
	<title>帖子详情</title>

	<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/static/css/style.css">
	<style type="text/css">
		* {
			text-align: center;
		}
		.edit {
			width: 100%;
			height: 500px;
			margin: 0 auto;
		}
		.input-group {
			margin: 2% auto;
			width: 40%;
		}
		#type {
			margin: 2% auto;
			width: 40%;
		}
		#content {
			margin: 2% auto;
			width: 40%;
		}

</head>
<body>
	<!-- bootstrap容器 -->
	<div class="container">
		<!-- 导航栏 -->
		<div class="Container">

		<div class="edit">
			<form method="post">
				<div class="input-group">
		  			
		  			文章标题：<input type="text" class="form-control" name="title" placeholder="{{notes.title}}" aria-describedby="basic-addon1" disabled="true"><br>
				</div>
				<div class="input-group">
		  			
		  			发布人昵称：<input type="text" class="form-control" name="title" placeholder="{{publisher.nickname}}" aria-describedby="basic-addon1" disabled="true"><br>
				</div>
				<div class="input-group">
		  			
		  			发布日期：<input type="text" class="form-control" name="time" placeholder="{{notes.time}}" aria-describedby="basic-addon1" disabled="true">
		  			
				</div>
				<div class="input-group">
		  			
		  			文章内容：<input type="text" class="form-control" name="title" placeholder="{{notes.content}}" aria-describedby="basic-addon1" disabled="true" style="height: 100px;"><br>
				</div>
