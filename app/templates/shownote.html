<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>已发布的帖子</title>
	<style type="text/css">

		*{margin:0;padding: 0;}
		#title{margin: 30px;}
		#content{
			width: 80%;
			margin: 10px auto;
		}
		#time{
			float: left;
			margin: 20px 10%;
		}
	</style>

</head>
<body>
	<center><h2 id="title">{{notes.title}}</h2></center>
	<P id="content">{{notes.content}}</P>
	<p id="time">发表时间:{{notes.time}}</p>

</body>
</html>
