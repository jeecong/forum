<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>论坛中心</title>


</head>
<body>
     {% for note in noteArr %}
     <div class="notebox">
     	<div class="pubinfo">
     		<h4>{{note.publisher.nickname}}</h4>
     		<p>{{note.publisher.signature}}</p>   	
     	</div>
     	<div class="noteinfo">
     		<h3>{{note.note.title}}</h3>
     		<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{note.note.content}}</p>
     		
     	</div>
     	<div class="cominfo">
     		<p class="time">发布时间:{{note.note.time}}</p>
     	</div>
     </div>
     {% endfor %}

</body>
</html>
